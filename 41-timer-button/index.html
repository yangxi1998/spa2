<html lang="en">

     width:200px;

<body>
<div class="main1"></div>
<div class="main2"></div>
<input class="add-btn1" type="button" value="add timer-btn1">

<script>
  $(function(){
      var $btnAdd1=$('input.add-btn1');
        //  $btnAdd2=$('input.add-btn2'),
 
          $btnDel=$('input.del-btn');
          //两个都调用了一个对象timer，定时器等都用的一个， 解决方法：用new实例化两个对象
          $btnAdd1.click(function(){
            var $timer=new TimerBtn();
            $timer.init({
              container:'.main1',
              title:'发送验证码',
              time:10,
              clickHandle:function(){alert('btn1')}
              });

          });
          /*
          $btnAdd2.click(function(){
            $timer.init({
              container:'.main2',
              title:'确定',
              time:10,
              clickHandle:function(){alert('btn2')}
              });
              
          });*/

           $btnDel.click(function(){
             $timer.remove(); 
        });


    });
</script>
