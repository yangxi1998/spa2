<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="rectangle.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
</head>
<body>
<div class="rectangle">
  <form>
    <label>宽度：</label>
    <input id="width" type="number" min="0.01" autofocus required step="0.01">
    <span></span>
    <br>
    <label>高度：</label>
    <input id="height" type="number" min="0.01" required step="0.01">
    <span></span>
    <br>
    <input type="submit" value="计算" id="calcute">
    </form>
    <br>
    <label>周长：</label>
    <input id="perimeter" type="text">
    <br>
    <label>面积：</label>
    <input id="area" type="text" >
</div>
  <style>
      #height-validation,#width-validation{color:red;margin-left:60px;}
  </style>
   <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="./rectangle.js"></script>
</body>
</html>
